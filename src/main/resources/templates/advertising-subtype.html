<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<body>
<div layout:fragment = "content">
    <div class="container" style="margin-top:30px">
        <div class="row gy-3 mt-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <h6 class="mb-0">Тип рекламы</h6>
                            </div>
                            <div class="col-md-10">
                                <p th:text="${advertisingSubtype.getTypeAdvertising()}" ></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-2">
                                <h6 class="mb-0">Единица измерения</h6>
                            </div>
                            <div class="col-md-10">
                                <p th:text="${advertisingSubtype.getUnit()}" ></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h6 class="mb-0">Цена</h6>
                            </div>
                            <div class="col-md-10">
                                <p th:text= "@{${advertisingSubtype.getPrice()} + ' $'}" ></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row col-md-12 ms-1 me-1">
                            <a th:href="@{'/advertising-subtypes/' + ${advertisingSubtype.getId()} + '/edit'}" class="btn btn-outline-primary">Редактировать</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
