<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<body>
<div layout:fragment = "content">
  <section class="mt-5">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
               class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form th:action="@{/login}" method="post">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h1 class="mx-auto">Авторизация</h1>
            </div>

            <div class="form-outline mb-4 mt-3">
              <label class="form-label" for="form3Example3">Имя пользователя</label>
              <input required type="text" name="username" id="form3Example3" class="form-control form-control-lg"
                     placeholder="Введите имя пользователя" />
            </div>

            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Пароль</label>
              <input required type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                     placeholder="Введите пароль" />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <a href="/forget-password" class="text-body">Забыли пароль?</a>
            </div>
            <div class="form-outline mt-4">
              <input type="submit" class="btn btn-primary w-100" value="Войти"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
