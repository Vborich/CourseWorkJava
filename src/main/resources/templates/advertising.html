<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<body>
<div layout:fragment = "content">
    <div class="container" style="margin-top:30px">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{'/advertisings/' + ${advertising.getId()}}">Реклама</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/advertisings/' + ${advertising.getId()} + '/subtypes'}">Типы рекламы</a>
            </li>
        </ul>

        <div class="row gy-3 mt-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <h6 class="mb-0">Название рекламы</h6>
                            </div>
                            <div class="col-md-10">
                                <p th:text="${advertising.getAdvertisingName()}" ></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-2">
                                <h6 class="mb-0">Описание</h6>
                            </div>
                            <div class="col-md-10">
                                <p th:text="${advertising.getDescription()}" ></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row col-md-12 ms-1 me-1">
                            <a th:href="@{'/advertisings/' + ${advertising.getId()} + '/edit'}" class="btn btn-outline-primary">Редактировать</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
